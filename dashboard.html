<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - BMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E6BFF;
            --hover-blue: #4589FF;
            --light-blue: #E8F3FF;
            --success-green: #52C41A;
            --warning-orange: #FA8C16;
            --error-red: #F5222D;
            --text-dark: #333333;
            --text-gray: #666666;
            --text-light: #999999;
            --border-color: #E5E7EB;
            --bg-white: #FFFFFF;
            --bg-gray: #F8F9FA;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-gray);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* 顶部导航栏 */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .icon-btn:hover {
            background: var(--bg-gray);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-gray);
        }

        .icon-btn.has-badge::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--error-red);
            border-radius: 50%;
            border: 2px solid var(--bg-white);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .user-menu:hover {
            background: var(--bg-gray);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--hover-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .user-name {
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .dropdown-icon {
            width: 16px;
            height: 16px;
            fill: var(--text-gray);
            transition: transform 0.2s;
        }

        .user-menu.active .dropdown-icon {
            transform: rotate(180deg);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .user-menu.active .user-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--text-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-item:last-child {
            border-bottom: none;
            color: var(--error-red);
        }

        .dropdown-item:hover {
            background: var(--bg-gray);
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* 左侧边栏 */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 240px;
            background: var(--bg-white);
            border-right: 1px solid var(--border-color);
            padding: 16px 0;
            overflow-y: auto;
            z-index: 999;
        }

        .menu-group {
            margin-bottom: 8px;
        }

        .menu-parent {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
        }

        .menu-parent:hover {
            background: var(--bg-gray);
        }

        .menu-parent.active {
            background: var(--light-blue);
            color: var(--primary-blue);
        }

        .menu-parent-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-parent-left svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .menu-arrow {
            width: 16px;
            height: 16px;
            fill: var(--text-gray);
            transition: transform 0.3s;
            flex-shrink: 0;
        }

        .menu-parent.expanded .menu-arrow {
            transform: rotate(90deg);
        }

        .menu-children {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .menu-children.show {
            max-height: 200px;
        }

        .menu-child {
            padding: 10px 20px 10px 52px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-gray);
            font-size: 14px;
        }

        .menu-child:hover {
            background: var(--bg-gray);
            color: var(--text-dark);
        }

        .menu-child.active {
            background: var(--light-blue);
            color: var(--primary-blue);
            font-weight: 500;
        }

        .menu-child svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .menu-child.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
            color: var(--text-light);
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 240px;
            margin-top: 60px;
            padding: 24px;
            min-height: calc(100vh - 60px);
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* 数据概览卡片 */
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .overview-card {
            background: var(--bg-white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .overview-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .overview-card-content {
            flex: 1;
        }

        .overview-card-label {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 8px;
        }

        .overview-card-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .overview-card-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overview-card-icon svg {
            width: 32px;
            height: 32px;
        }

        .overview-card-icon.blue {
            background: var(--light-blue);
        }

        .overview-card-icon.blue svg {
            fill: var(--primary-blue);
        }

        .overview-card-icon.green {
            background: #F6FFED;
        }

        .overview-card-icon.green svg {
            fill: var(--success-green);
        }

        .overview-card-icon.orange {
            background: #FFF7E6;
        }

        .overview-card-icon.orange svg {
            fill: var(--warning-orange);
        }

        /* 内容卡片 */
        .content-card {
            background: var(--bg-white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .card-action {
            font-size: 14px;
            color: var(--primary-blue);
            cursor: pointer;
            transition: color 0.2s;
        }

        .card-action:hover {
            color: var(--hover-blue);
        }

        /* 告警列表 */
        .alarm-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .alarm-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .alarm-item:hover {
            background: var(--bg-gray);
            border-color: var(--primary-blue);
        }

        .alarm-item-left {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alarm-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alarm-icon.critical {
            background: #FFF1F0;
        }

        .alarm-icon.critical svg {
            fill: var(--error-red);
            width: 20px;
            height: 20px;
        }

        .alarm-icon.important {
            background: #FFF7E6;
        }

        .alarm-icon.important svg {
            fill: var(--warning-orange);
            width: 20px;
            height: 20px;
        }

        .alarm-icon.normal {
            background: #E6F7FF;
        }

        .alarm-icon.normal svg {
            fill: #1890FF;
            width: 20px;
            height: 20px;
        }

        .alarm-item-content {
            flex: 1;
        }

        .alarm-item-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .alarm-item-desc {
            font-size: 13px;
            color: var(--text-gray);
        }

        .alarm-item-time {
            font-size: 13px;
            color: var(--text-light);
            margin-right: 16px;
        }

        .solve-btn {
            padding: 6px 16px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .solve-btn:hover {
            background: var(--hover-blue);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-gray);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            fill: var(--text-light);
            margin-bottom: 12px;
        }

        /* 图表区域 */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: var(--bg-white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .chart-container-full {
            background: var(--bg-white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chart-header-vertical {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .chart-header-stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .header-stat-label {
            color: var(--text-gray);
        }

        .header-stat-value {
            font-weight: 600;
            color: var(--primary-blue);
        }

        .header-stat-change {
            font-weight: 600;
            color: var(--success-green);
        }

        .chart-tabs {
            display: flex;
            gap: 8px;
        }

        .chart-tab {
            padding: 4px 12px;
            border: 1px solid var(--border-color);
            background: transparent;
            border-radius: 4px;
            font-size: 13px;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        .chart-tab:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .chart-tab.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        /* 环形图容器 */
        .donut-chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .donut-chart-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .donut-chart {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .donut-chart path {
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .donut-chart path:hover {
            opacity: 0.8;
        }

        .chart-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            white-space: nowrap;
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .donut-center-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1;
        }

        .donut-center-label {
            font-size: 14px;
            color: var(--text-gray);
            margin-top: 4px;
        }

        .donut-legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-text {
            font-size: 14px;
            color: var(--text-gray);
        }

        .legend-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-left: 4px;
        }

        /* 排行榜 */
        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .ranking-item:hover {
            background: var(--bg-gray);
        }

        .ranking-number {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .ranking-item:nth-child(1) .ranking-number {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
        }

        .ranking-item:nth-child(2) .ranking-number {
            background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%);
            color: white;
        }

        .ranking-item:nth-child(3) .ranking-number {
            background: linear-gradient(135deg, #CD7F32 0%, #B8860B 100%);
            color: white;
        }

        .ranking-item:nth-child(n+4) .ranking-number {
            background: var(--bg-gray);
            color: var(--text-gray);
        }

        .ranking-name {
            flex: 1;
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .ranking-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .ranking-unit {
            font-size: 13px;
            color: var(--text-gray);
            margin-left: 4px;
        }

        /* 柱状图容器 */
        .bar-chart-container {
            padding: 20px;
            position: relative;
        }

        .bar-chart-legend {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 30px;
        }

        .bar-legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-gray);
        }

        .bar-legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .bar-chart-wrapper {
            position: relative;
            height: 220px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px 0 50px;
            border-bottom: 2px solid #E5E7EB;
            border-left: 2px solid #E5E7EB;
        }

        .bar-y-axis {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0 8px 20px 0;
        }

        .y-axis-label {
            font-size: 12px;
            color: var(--text-gray);
            text-align: right;
            line-height: 1;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
            max-width: 60px;
        }

        .bar-pair {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            width: 100%;
            height: 200px;
        }

        .bar {
            flex: 1;
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s;
            min-height: 20px;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-value {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dark);
            white-space: nowrap;
        }

        .bar-label {
            font-size: 12px;
            color: var(--text-gray);
            text-align: center;
        }

        .bar-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            white-space: pre-line;
            line-height: 1.6;
        }

        .bar:hover {
            opacity: 0.8;
            cursor: pointer;
        }

        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .overview-cards {
                grid-template-columns: 1fr;
            }
        }

        /* logo 设置弹框 */
        .logo-setting-modal {
            width: 400px;
        }

        .logo-upload-container {
            text-align: center;
        }

        .logo-upload-hint {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 16px;
        }

        .logo-upload-area {
            width: 200px;
            height: 80px;
            margin: 0 auto 16px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            background: var(--bg-gray);
        }

        .logo-upload-area:hover {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }

        .logo-upload-area.has-image {
            border-style: solid;
        }

        .logo-upload-area.error {
            border-color: var(--error-red);
            background: #FEF0F0;
        }

        .logo-upload-placeholder {
            color: var(--text-light);
            font-size: 14px;
            text-align: center;
            padding: 0 16px;
        }

        .logo-preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .logo-preview-image.show {
            display: block;
        }

        .logo-select-btn {
            padding: 8px 24px;
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .logo-select-btn:hover {
            background: var(--bg-gray);
            border-color: var(--primary-blue);
        }

        .logo-upload-note {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 8px;
        }

        .logo-upload-status {
            margin-top: 12px;
            font-size: 13px;
            display: none;
        }

        .logo-upload-status.success {
            color: var(--success-green);
            display: block;
        }

        .logo-upload-status.error {
            color: var(--error-red);
            display: block;
        }

    <script>
        // ===== 模拟数据 =====
        const dashboardData = {
            overview: {
                totalUsers: 1234,
                totalDevices: 456
            }
        };

        // ===== 渲染数据概览 =====
        function renderOverview() {
            document.getElementById('totalUsers').textContent = dashboardData.overview.totalUsers.toLocaleString();
            document.getElementById('totalDevices').textContent = dashboardData.overview.totalDevices.toLocaleString();
        }


        // ===== 菜单交互 =====
        function toggleMenu(element) {
            const isExpanded = element.classList.contains('expanded');
            const children = element.nextElementSibling;

            if (!isExpanded) {
                // 关闭所有其他已展开的菜单
                document.querySelectorAll('.menu-parent.expanded').forEach(parent => {
                    if (parent !== element) {
                        parent.classList.remove('expanded');
                        parent.nextElementSibling.classList.remove('show');
                    }
                });
            }

            // 切换当前菜单
            element.classList.toggle('expanded');
            children.classList.toggle('show');
        }

        // ===== 用户菜单切换 =====
        function toggleUserMenu() {
            const userMenu = document.querySelector('.user-menu');
            userMenu.classList.toggle('active');
        }

        // ===== 退出登录 =====
        function logout() {
            if (confirm('确定要退出登录吗?')) {
                window.location.href = 'index.html';
            }
        }

        // ===== logo 设置相关功能 =====
        let selectedLogoFile = null;
        let selectedLogoDataURL = null;

        // 打开 logo 设置弹框
        function openLogoSettingModal() {
            const modal = document.getElementById('logoSettingModal');
            modal.classList.add('active');

            // 加载已保存的 logo
            const savedLogo = localStorage.getItem('customLogo');
            if (savedLogo) {
                showLogoPreview(savedLogo);
                enableConfirmButton();
            } else {
                resetLogoUpload();
            }
        }

        // 关闭 logo 设置弹框
        function closeLogoSettingModal() {
            document.getElementById('logoSettingModal').classList.remove('active');
            resetLogoUpload();
        }

        // 重置上传状态
        function resetLogoUpload() {
            selectedLogoFile = null;
            selectedLogoDataURL = null;

            const uploadArea = document.getElementById('logoUploadArea');
            const placeholder = document.getElementById('logoPlaceholder');
            const previewImage = document.getElementById('logoPreviewImage');
            const status = document.getElementById('logoUploadStatus');
            const confirmBtn = document.getElementById('logoConfirmBtn');

            uploadArea.classList.remove('has-image', 'error');
            placeholder.style.display = 'block';
            previewImage.classList.remove('show');
            status.className = 'logo-upload-status';
            confirmBtn.disabled = true;
        }

        // 选择 logo 图片
        function selectLogoImage() {
            document.getElementById('logoFileInput').click();
        }

        // 处理文件选择
        function handleLogoFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 验证文件类型
            if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
                showLogoError('请上传 PNG/JPG 格式的图片');
                return;
            }

            // 验证文件大小(最大2MB)
            if (file.size > 2 * 1024 * 1024) {
                showLogoError('图片大小不能超过 2MB');
                return;
            }

            // 读取图片并验证尺寸
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // 验证尺寸
                    if (img.width > 500 || img.height > 200) {
                        showLogoError('图片尺寸不能超过 500×200px');
                        return;
                    }

                    // 验证通过,保存文件
                    selectedLogoFile = file;
                    selectedLogoDataURL = e.target.result;
                    showLogoPreview(e.target.result);
                    showLogoSuccess('✓ 上传成功');
                    enableConfirmButton();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 显示 logo 预览
        function showLogoPreview(dataURL) {
            const uploadArea = document.getElementById('logoUploadArea');
            const placeholder = document.getElementById('logoPlaceholder');
            const previewImage = document.getElementById('logoPreviewImage');

            uploadArea.classList.add('has-image');
            uploadArea.classList.remove('error');
            placeholder.style.display = 'none';
            previewImage.src = dataURL;
            previewImage.classList.add('show');
        }

        // 显示错误信息
        function showLogoError(message) {
            const uploadArea = document.getElementById('logoUploadArea');
            const status = document.getElementById('logoUploadStatus');
            const statusText = document.getElementById('logoStatusText');

            uploadArea.classList.add('error');
            status.className = 'logo-upload-status error';
            statusText.textContent = message;

            // 清除状态
            resetLogoUpload();
        }

        // 显示成功信息
        function showLogoSuccess(message) {
            const status = document.getElementById('logoUploadStatus');
            const statusText = document.getElementById('logoStatusText');

            status.className = 'logo-upload-status success';
            statusText.textContent = message;
        }

        // 启用确认按钮
        function enableConfirmButton() {
            document.getElementById('logoConfirmBtn').disabled = false;
        }

        // 确认 logo 更换
        function confirmLogoChange() {
            if (!selectedLogoDataURL) {
                alert('请先选择图片');
                return;
            }

            // 保存到 localStorage
            localStorage.setItem('customLogo', selectedLogoDataURL);

            // 更新系统左上角 logo
            updateSystemLogo(selectedLogoDataURL);

            // 关闭弹框
            closeLogoSettingModal();

            alert('logo 设置成功!');
        }

        // 更新系统 logo
        function updateSystemLogo(logoDataURL) {
            // 更新当前页面的 logo
            const brandLogoImg = document.querySelector('.brand-logo img');
            if (brandLogoImg) {
                brandLogoImg.src = logoDataURL;
            }

            // 更新登录页的 logo (通过修改 localStorage,登录页会读取)
            // 登录页需要添加相应的读取逻辑
        }

        // 拖拽上传功能
        const logoUploadArea = document.getElementById('logoUploadArea');
        if (logoUploadArea) {
            // 阻止默认拖拽行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                logoUploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // 拖拽时高亮
            ['dragenter', 'dragover'].forEach(eventName => {
                logoUploadArea.addEventListener(eventName, () => {
                    logoUploadArea.style.borderColor = 'var(--primary-blue)';
                    logoUploadArea.style.background = 'var(--light-blue)';
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                logoUploadArea.addEventListener(eventName, () => {
                    logoUploadArea.style.borderColor = '';
                    logoUploadArea.style.background = '';
                }, false);
            });

            // 处理拖拽文件
            logoUploadArea.addEventListener('drop', function(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const fileInput = document.getElementById('logoFileInput');
                    fileInput.files = files;
                    handleLogoFileSelect({ target: fileInput });
                }
            }, false);
        }

        // ===== 初始化 =====
        document.addEventListener('DOMContentLoaded', function() {
            renderOverview();

            // 加载自定义Logo
            const savedLogo = localStorage.getItem('customLogo');
            if (savedLogo) {
                updateSystemLogo(savedLogo);
            }
        });

        // 点击其他地方关闭用户菜单
        document.addEventListener('click', function(e) {
            const userMenu = document.querySelector('.user-menu');
            if (userMenu && !userMenu.contains(e.target)) {
                userMenu.classList.remove('active');
            }
        });

        // 点击遮罩层关闭弹框
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
